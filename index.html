<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <header>
      <h1>
        <img class="title" src="./img/title.png" alt="" />
        <img class="clock-wrap" src="./img/clock.png" alt="" />
      </h1>
    </header>

    <main>
      <section class="top">
        <p class="top-text-top">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다.
        </p>
        <p class="top-text-bottom">
          <span>1만 시간의 법칙</span>은<br />어떤 분야의 전문가가 되기
          위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <img class="quotes" src="./img/quotes.png" alt="" />
      </section>

      <section class="bottom">
        <div class="bottom-text-top">
          나는 <input type="text" placeholder="예) 프로그래밍" /> 전문가가 될
          것이다.
        </div>
        <div class="bottom-text-bottom">
          <span class="gap">그래서 앞으로 매일 하루에</span>
          <input type="text" placeholder="예)5시간" />
          <span>시간씩 훈련할 것이다.</span>
        </div>
        <div class="btn-wrap">
          <button class="start-btn">
            <span class="btn-gap">나는 며칠 동안 훈련을 해야</span>
            <span> 1만 시간이 될까?</span>
          </button>
          <img class="click-wrap" src="./img/click.png" alt="" />
        </div>
      </section>

      <section class="page-modal">
        <p class="page-modal-top">
          당신은 <span class="page-modal-top-span">프로그래밍</span> 전문가가
          되기 위해서
        </p>
        <p class="page-modal-bottom">
          대략 <span class="page-modal-bottom-span">5110</span> 일 이상
          훈련하셔야 합니다!! :)
        </p>
        <div class="page-modal-btn">
          <button class="go-btn">훈련하러 가기 GO!GO!</button>
          <button class="share-btn">공유하기</button>
        </div>
      </section>
      
      <section class="modal-wrap" style="display: none">
        <div class="modal">
          <p class="modal-text-top">화이팅!!♥♥♥</p>
          <p class="modal-text-center">당신의 꿈을 응원합니다!</p>
          <div class="licat"><img class= "licat-img" src="./img/licat.png" alt="" /></div>
          <button class="modal-btn"><span class="modal-gap">종료하고 진짜</span><span>훈련하러 가기 GO!GO!</span></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="logo-img-wrap"><img class="logo-img" src="./img/logo.png" alt="" /></div>
      <p class="footer-text-top">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
      </p>
      <p class="footer-text-bottom">
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
